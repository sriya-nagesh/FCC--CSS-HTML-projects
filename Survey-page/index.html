<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Page</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div id="main">
      <h1 id="title">Survey Form</h1>

      <p id="description">
        Thank you for taking the time to fill out this form!
      </p>

      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter name here" required />

        <br /><br />

        <label for="email" id="email-label">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Enter email here"
          required
        />
        <br /><br />

        <label for="number" id="number-label">Age</label>
        <input
          id="number"
          type="number"
          placeholder="Enter age here"
          min="16"
          max="100"
          required
        />

        <br /><br />

        <label for="dropdown"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select id="dropdown">
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>
        </select>
        <br /><br />

        <label>Would you recommend freeCodeCamp to a friend?</label>
        <br /><br />
        <input
          type="radio"
          name="action"
          id="definitely"
          value="definitely"
        /><label for="definitely" id="definitely1">Definitely</label><br />
        <input type="radio" name="action" id="maybe" value="maybe" /><label
          for="maybe"
          id="maybe1"
          >Maybe</label
        ><br />
        <input
          type="radio"
          name="action"
          id="not-sure"
          value="not-sure"
        /><label for="not-sure" id="not-sure1">Not sure</label><br />
        <br /><br />

        <label>What would you like to see improved?</label>
        <br /><br />
        <input
          type="checkbox"
          id="Front-end Projects"
          name="Front-end Projects"
          value="Front-end Projects"
        />
        <label for="Front-end Projects" id="Front-end-Projects1"
          >Front-end Projects</label
        ><br />
        <input
          type="checkbox"
          id="Back-end Projects"
          name="Back-end Projects"
          value="Back-end Projects"
        />
        <label for="Back-end Projects" id="Back-end-Projects1"
          >Back-end Projects</label
        ><br />
        <br /><br />

        <label>Any comments or suggestions?</label>
        <br /><br />
        <textarea rows="4" cols="50" id="text">
Enter your suggestion here..</textarea
        >
        <br /><br />

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
